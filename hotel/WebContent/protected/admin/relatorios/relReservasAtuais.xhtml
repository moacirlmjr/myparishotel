<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">


<ui:composition template="../_template.xhtml">

	<ui:define name="conteudo">

		<p:fieldset legend="Relatorio de Reservas">
		<h:form>
			<p:dataTable value="#{estadiaBean.reservasAtuais}" var="reserva"
				paginator="true" rows="4">
				<p:column>
					<f:facet name="header">Nome</f:facet>
					<h:outputText value="#{reserva.usuario.nome}" />
				</p:column>
				<p:column>
					<f:facet name="header">Telefone</f:facet>
					<h:outputText value="#{reserva.usuario.telefone}" />
				</p:column>
				<p:column>
					<f:facet name="header">Numero do quarto</f:facet>
					<h:outputText value="#{reserva.quarto.numero}" />
				</p:column>
				<p:column>
					<f:facet name="header">Categoria</f:facet>
					<h:outputText value="#{reserva.quarto.categoria.categoria}" />
				</p:column>
				<p:column>
					<f:facet name="header">Data Inicio</f:facet>
					<h:outputText value="#{reserva.dataInicio.time}">
						<f:convertDateTime pattern="dd/MM/yyyy" />
					</h:outputText>

				</p:column>
				<p:column>
					<f:facet name="header">Data Fim</f:facet>
					<h:outputText value="#{reserva.dataFim.time}">
						<f:convertDateTime pattern="dd/MM/yyyy" />
					</h:outputText>

				</p:column>
				<p:column>
					<f:facet name="header">Hospedes</f:facet>
					<h:outputText value="#{reserva.quarto.categoria.capacidade}" />
				</p:column>
				<p:column>
					<f:facet name="header">Cama Extra</f:facet>
					<h:outputText value="#{reserva.camaExtra}" />
				</p:column>
				<p:column>
						<f:facet name="header">Ação</f:facet>
						<p:commandButton value="Ocupar" ajax="false"
							action="#{estadiaBean.transformaEmOcupacao}">
							<f:setPropertyActionListener target="#{estadiaBean.estadia}"
								value="#{reserva}" />
						</p:commandButton>
					</p:column>

			</p:dataTable>
			</h:form>
		</p:fieldset>
	</ui:define>

</ui:composition>
</html>
