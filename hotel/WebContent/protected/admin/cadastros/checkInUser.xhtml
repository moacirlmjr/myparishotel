<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="../_template.xhtml">


	<ui:define name="conteudo">
		<h:form>

			<p:growl id="growl" sticky="true" showDetail="true" />

			<p:wizard flowListener="#{estadiaBean.onFlowProcess}">

				<p:tab id="cadastro" title="cadastro">
					<p:panel header="Cadastro de usuário">

						<h:messages errorClass="error" />

						<h:panelGrid columns="2" columnClasses="label, value">
							<h:outputLabel value="Nome:" for="nome" />
							<p:inputText id="nome" value="#{usuarioBean.usuario.nome}"
								required="true" requiredMessage="Nome Obrigatório">
								<f:validateLength minimum="5" />
							</p:inputText>


							<h:outputLabel value="Telefone: " for="fone" />
							<p:inputText id="fone" value="#{usuarioBean.usuario.telefone}"
								required="true" requiredMessage="Telefone Obrigatório">
								<f:validateLength minimum="8" maximum="9" />
							</p:inputText>

							<h:outputLabel value="Email: " for="mail" />
							<p:inputText id="mail" value="#{usuarioBean.usuario.email}"
								required="true" requiredMessage="Email Obrigatório">
								<f:validateLength minimum="5" maximum="90" />
							</p:inputText>

							<h:outputLabel value="Login: " for="login" />
							<p:inputText id="login" value="#{usuarioBean.usuario.login}"
								required="true" requiredMessage="Login Obrigatório">
								<f:validateLength minimum="5" maximum="14" />
							</p:inputText>

							<h:outputLabel value="Senha: " for="senha" />
							<p:password id="senha" value="#{usuarioBean.usuario.senha}"
								required="true" requiredMessage="Senha Obrigatório">
								<f:validateLength minimum="5" maximum="14" />
							</p:password>

							<p:commandButton value="Gravar" action="#{usuarioBean.gravar}" />

						</h:panelGrid>
						<h:outputText value="Deixar este passo: " />
						<h:selectBooleanCheckbox value="#{estadiaBean.skip}" />
					</p:panel>
				</p:tab>

				<p:tab id="usuario" title="Pesquisar Usuário">

					<p:panel header="Pesquisar usuário">

						<h:messages errorClass="error" />

						<p:dataTable value="#{usuarioBean.usuarios}" var="usuario"
							paginator="true" rows="4">
							<p:column>
								<f:facet name="header">Id</f:facet>
								<h:outputText value="#{usuario.id}" />
							</p:column>
							<p:column>
								<f:facet name="header">Nome</f:facet>
								<h:outputText value="#{usuario.nome}" />
							</p:column>
							<p:column>
								<f:facet name="header">Email</f:facet>
								<h:outputText value="#{usuario.email}" />
							</p:column>
							<p:column>
								<f:facet name="header">Telefone</f:facet>
								<h:outputText value="#{usuario.telefone}" />
							</p:column>
							
						</p:dataTable>
					</p:panel>
				</p:tab>

				<p:tab id="reserva" title="Reserva">
					<p:panel header="Reserva de Quarto">

						<h:messages errorClass="error" />

						<h:panelGrid columns="2" columnClasses="label, value">
							<h:outputLabel value="Data Inicial: " for="dataInicio" />
							<p:calendar id="dataInicio"
								value="#{estadiaBean.estadia.dataInicio.time}" required="true"
								requiredMessage="Data inicial Obrigatória" pattern="dd/MM/yyyy"
								timeZone="America/Sao_Paulo"
								validator="#{estadiaBean.validaDataInicio}" />

							<h:outputLabel value="Numero de noites: " />
							<p:selectOneMenu name="selecaoNoites" id="totalDias"
								value="#{estadiaBean.numeroDias}">
								<f:selectItem itemValue="1" itemLabel="1" />
								<f:selectItem itemValue="2" itemLabel="2" />
								<f:selectItem itemValue="3" itemLabel="3" />
								<f:selectItem itemValue="4" itemLabel="4" />
								<f:selectItem itemValue="5" itemLabel="5" />
								<f:selectItem itemValue="6" itemLabel="6" />
								<f:selectItem itemValue="7" itemLabel="7" />
							</p:selectOneMenu>

							<h:outputLabel value="Categoria: " for="categoria" />
							<p:selectOneMenu name="select" id="categoria"
								value="#{estadiaBean.categoriaId}">
								<f:selectItem itemLabel="Selecione..." itemValue="0" />
								<f:selectItems value="#{estadiaBean.listaCategorias}"
									var="categoria" itemLabel="#{categoria.categoria}"
									itemValue="#{categoria.id}" />
							</p:selectOneMenu>

							<h:outputLabel value="Cama Extra: " for="camaExtra" />
							<p:selectOneMenu id="camaExtra"
								value="#{estadiaBean.estadia.camaExtra}">
								<f:selectItem itemValue="false" itemLabel="Nao" />
								<f:selectItem itemValue="true" itemLabel="Sim" />
							</p:selectOneMenu>

							<p:commandButton value="Pesquisar" update="form"
								actionListener="#{estadiaBean.pesquisarReserva}" />
						</h:panelGrid>
					</p:panel>
				</p:tab>


				<p:tab id="confirm" title="Confirmação">


				</p:tab>

			</p:wizard>

		</h:form>

	</ui:define>

</ui:composition>


</html>
