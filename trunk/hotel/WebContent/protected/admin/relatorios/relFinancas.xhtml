<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">


<ui:composition template="../_template.xhtml">

	<ui:define name="conteudo">

		<p:fieldset legend="Relatorio de Finanças">
			<p:dataTable value="#{financasBean.fto}" var="fto"
				paginator="true" rows="4">
				<p:column>
					<f:facet name="header">Total Pessoas</f:facet>
					<h:outputText value="#{fto.totalPessoas}" />
				</p:column>
				<p:column>
					<f:facet name="header">Total Reservas</f:facet>
					<h:outputText value="#{fto.totalReservas}" />
				</p:column>
				<p:column>
					<f:facet name="header">Total Ocupacoes</f:facet>
					<h:outputText value="#{fto.totalHospedagens}" />
				</p:column>
				<p:column>
					<f:facet name="header">Total Recebido</f:facet>
					<h:outputText value="#{fto.totalRecebido}" />
				</p:column>
				
			</p:dataTable>
		</p:fieldset>
	</ui:define>

</ui:composition>
</html>
