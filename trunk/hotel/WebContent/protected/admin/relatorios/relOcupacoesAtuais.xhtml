<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">


<ui:composition template="../_template.xhtml">

	<ui:define name="conteudo">


		<p:fieldset legend="Relatorio de Ocupacoes Atuais">
			<h:form id="formPrincipal">
				<p:dataTable value="#{estadiaBean.ocupacoesAtuais}" var="estadia"
					paginator="true" rows="4">
					<p:column>
						<f:facet name="header">Nome</f:facet>
						<h:outputText value="#{estadia.usuario.nome}" />
					</p:column>
					<p:column>
						<f:facet name="header">Telefone</f:facet>
						<h:outputText value="#{estadia.usuario.telefone}" />
					</p:column>
					<p:column>
						<f:facet name="header">Nr</f:facet>
						<h:outputText value="#{estadia.quarto.numero}" />
					</p:column>
					<p:column>
						<f:facet name="header">Categoria</f:facet>
						<h:outputText value="#{estadia.quarto.categoria.categoria}" />
					</p:column>
					<p:column>
						<f:facet name="header">Inicio</f:facet>
						<h:outputText value="#{estadia.dataInicio.time}">
							<f:convertDateTime pattern="dd/MM/yyyy" />
						</h:outputText>
					</p:column>
					<p:column>
						<f:facet name="header">Fim</f:facet>
						<h:outputText value="#{estadia.dataFim.time}">
							<f:convertDateTime pattern="dd/MM/yyyy" />
						</h:outputText>
					</p:column>
					<p:column>
						<f:facet name="header">Nr dias</f:facet>
						<h:outputText value="#{estadia.numeroDias}" />
					</p:column>
					<p:column>
						<f:facet name="header">Cama Extra</f:facet>
						<h:outputText value="#{estadia.camaExtra}" />
					</p:column>
					<p:column>
						<f:facet name="header">Ocupantes</f:facet>
						<h:outputText value="#{estadia.numeroDeHospedes}" />
					</p:column>
					<p:column>
						<f:facet name="header">Total</f:facet>
						<h:outputText value="#{estadia.valorTotal}" />
					</p:column>
					<p:column>
						<f:facet name="header">Ação</f:facet>
						<p:commandButton value="Liberar" ajax="false"
							action="#{estadiaBean.liberaOcupacao}">
							<f:setPropertyActionListener target="#{estadiaBean.estadia}"
								value="#{estadia}" />
						</p:commandButton>
						<p:commandButton value="Liberar/Email" ajax="false"
							action="#{estadiaBean.liberaOcupacaoEmail}">
							<f:setPropertyActionListener target="#{estadiaBean.estadia}"
								value="#{estadia}" />
						</p:commandButton>
					</p:column>
				</p:dataTable>
			</h:form>

		</p:fieldset>
	</ui:define>

</ui:composition>
</html>
