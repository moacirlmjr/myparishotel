<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">


<ui:composition template="../_template.xhtml">

	<ui:define name="conteudo">

		<p:fieldset legend="Meus Dados">
			<p:dataTable value="#{usuarioBean.usuario}" var="usuario"
				paginator="true" rows="10">
				<h:outputLabel value="Nome:" for="nome" />
				<p:inputText id="nome" value="#{usuario.nome}"
					required="true" requiredMessage="Nome Obrigatório">
					<f:validateLength minimum="5" />
				</p:inputText>


				<h:outputLabel value="Telefone: " for="fone" />
				<p:inputText id="fone" value="#{usuario.telefone}"
					required="true" requiredMessage="Telefone Obrigatório">
					<f:validateLength minimum="8" maximum="9" />
				</p:inputText>

				<h:outputLabel value="Email: " for="mail" />
				<p:inputText id="mail" value="#{usuario.email}"
					required="true" requiredMessage="Email Obrigatório">
					<f:validateLength minimum="5" maximum="90" />
				</p:inputText>

				<h:outputLabel value="Login: " for="login" />
				<p:inputText id="login" value="#{usuario.login}"
					required="true" requiredMessage="Login Obrigatório">
					<f:validateLength minimum="5" maximum="14" />
				</p:inputText>

				<h:outputLabel value="Senha: " for="senha" />
				<p:password id="senha" value="#{usuario.senha}"
					required="true" requiredMessage="Senha Obrigatório">
					<f:validateLength minimum="5" maximum="14" />
				</p:password>
				
				<f:facet name="header">Ação</f:facet>
				<p:commandButton id="atualizar" value="Atualizar"
					actionListener="#{usuarioBean.atualizar()}">
				</p:commandButton>
				</p:column>
			</p:dataTable>
		</p:fieldset>

	</ui:define>
</ui:composition>
</html>
